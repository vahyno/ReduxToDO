<!DOCTYPE html>
<html>
<head>
    <title>Todos & Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script></head>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
<body>

    <div>
        <h1>Todo List</h1>
        <input id='todo' type='text' placeholder='Add your Todo'/>
        <button id='todoBtn'>Add Todo</button>
        <ul id='todos'></ul>
    </div>
    <div>
        <h1>Goals</h1>
        <input id='goal' type='text' placeholder='Add your Goal'/>
        <button id='goalBtn'>Add Goal</button>
        <ul id='goals'></ul>
    </div>

    <hr/>
    <div id='root'></div>


    <script type='text/javascript'>
        //helper function
        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        //App Code
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const RECEIVE_DATA = 'RECEIVE_DATA';

        //action creators

        function addTodoAction (todo) {
            return {
                type: ADD_TODO,
                todo,
            }
        }

        function removeTodoAction (id) {
            return {
                type: REMOVE_TODO,
                id,
            }
        }

        function toggleTodoAction (id) {
            return {
                type: TOGGLE_TODO,
                id,
            }
        }

        function addGoalAction (goal) {
            return {
                type: ADD_GOAL,
                goal,
            }
        }

        function removeGoalAction (id) {
            return {
                type: REMOVE_GOAL,
                id,
            }
        }

        function receiveDataAction(todos, goals) {
            return {
                type: RECEIVE_DATA,
                todos,
                goals
            }
        }

        // todos reducer 
        function todos (state = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo]);
                case REMOVE_TODO:
                    return state.filter((todo)=> todo.id !== action.id);
                case TOGGLE_TODO:
                    return state.map((todo)=> todo.id !== action.id ? todo :
                        Object.assign({}, todo, {complete: !todo.complete}));
                case RECEIVE_DATA:
                    return action.todos;        
                default:
                    return state;
            }
        }

        // goals reducer 
        function goals (state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal]);
                case REMOVE_GOAL: 
                    return state.filter((goal)=> goal.id !== action.id);
                case RECEIVE_DATA:
                    return action.goals;    
                default:
                    return state;            
            }
        }

        // loading reducer
        function loading(state = true, action) {
            switch (action.type) {
                case RECEIVE_DATA:
                    return false;
                default:
                    return state;
            }
        } 

        // function checkAndDispatch (store, action) {
        //     if (action.type === ADD_TODO && 
        //         action.todo.name.toLowerCase().includes('bitcoin')) {
        //         return alert('Nope, that\'s a bad idea!');
        //     }

        //     if (action.type === ADD_GOAL && 
        //         action.goal.name.toLowerCase().includes('bitcoin')) {
        //         return alert('Nope, that\'s a bad idea!');
        //     }

        //     return store.dispatch(action);

        // }

        //middleware
        const checker = (store) => (next) => (action) => {
            if (action.type === ADD_TODO && 
                action.todo.name.toLowerCase().includes('bitcoin')) {
                return alert('Nope, that\'s a bad idea!');
            }
            if (action.type === ADD_GOAL && 
                action.goal.name.toLowerCase().includes('bitcoin')) {
                return alert('Nope, that\'s a bad idea!');
            }
            return next(action);
        }
        //middleware
        const logger = (store) => (next) => (action) => {
            console.group(action.type);
                console.log('The action: ', action)
                const result = next(action);
                console.log('The new state is: ', store.getState());
            console.groupEnd();
            return result;
        }

        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading,
        }), Redux.applyMiddleware(checker, logger));
        
        store.subscribe(()=>{
            // console.log('the new state is: ', store.getState());
            const {todos, goals} = store.getState();

            document.getElementById('todos').innerHTML = '';
            document.getElementById('goals').innerHTML = '';

            todos.forEach(addTodoToDOM);
            goals.forEach(addGoalToDOM);
        });

        //DOM code
        
        //taking value from input field and connecting with redux state
        function addTodo () {
            const input = document.getElementById('todo');
            const name = input.value;
            input.value = '';

            store.dispatch(addTodoAction({
                id: generateId(),
                name,
                complete: false,
            }));
        }

        function addGoal () {
            const input = document.getElementById('goal');
            const name = input.value;
            input.value = '';

            store.dispatch(addGoalAction({
                id: generateId(),
                name,
                complete: false,
            }));

        }

        //hooking up button with addTodo / addGoal
        document.getElementById('todoBtn')
            .addEventListener('click', addTodo);
        
            document.getElementById('goalBtn')
            .addEventListener('click', addGoal);

        //helper function for creating a button
        function createRemoveButton (onClick) {
            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = 'X';
            removeBtn.addEventListener('click', onClick);
            return removeBtn;
        }    

        function addTodoToDOM(todo) {
            const node = document.createElement('li');
            const text = document.createTextNode(todo.name);

            const removeBtn = createRemoveButton(()=> {
                store.dispatch(removeTodoAction(todo.id));
            });

            node.appendChild(text);
            node.appendChild(removeBtn);
            //toggle feature
            node.style.textDecoration = todo.complete ? 'line-through' : 'none';
            node.addEventListener('click', ()=> {
                store.dispatch(toggleTodoAction(todo.id));
            });
            //toggle feature

            document.getElementById('todos')
                .appendChild(node);
        }

        function addGoalToDOM(goal) {
            const node = document.createElement('li');
            const text = document.createTextNode(goal.name);

            const removeBtn = createRemoveButton(()=>{
                store.dispatch(removeGoalAction(goal.id));
            });

            node.appendChild(text);
            node.appendChild(removeBtn);
            document.getElementById('goals')
                .appendChild(node);
        }
    </script>
    
    <script type="text/babel">

        function  List (props) {
            const {items, remove, toggle} = props;
            return (
                <ul>
                    {items.map((item)=>(
                        <li key={item.id}>
                            <span
                                onClick={()=> toggle && toggle(item.id)}
                                style={{textDecoration: item.complete? 'line-through' : 'none'}}
                                >
                                    {item.name}
                            </span>
                            <button onClick={() => remove(item)}>
                                X
                            </button>
                        </li>
                    ))}
                </ul>
            );
        }

        class Todos extends React.Component {
            addItem = (e) => {
                e.preventDefault();
                const name = this.input.value;
                this.input.value = '';

                const {store} = this.props;

                store.dispatch(addTodoAction({
                    id: generateId(),
                    name,
                    complete: false,
                }));
            }

            removeItem = (todo) => {
                this.props.store.dispatch(removeTodoAction(todo.id));
            }

            toggleItem = (id) => {
                this.props.store.dispatch(toggleTodoAction(id));
            }

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input 
                            type='text' 
                            placeholder='Add your Todo'
                            ref={(input)=> this.input = input}
                            />
                        <button onClick={this.addItem}>Add Todo</button>
                        <List 
                            toggle={this.toggleItem}
                            remove={this.removeItem} 
                            items={this.props.todos}
                            />
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            addItem = (e) => {
                e.preventDefault();
                const name = this.input.value;
                this.input.value = '';

                const {store} = this.props;
                store.dispatch(addGoalAction({
                    id: generateId(),
                    name,
                    complete: false,
                }));
            }

            removeItem = (goal) => {
                this.props.store.dispatch(removeGoalAction(goal.id));
            }

            render() {
                return (
                    <div>
                        <h1>Goals</h1>
                        <input 
                            type='text' 
                            placeholder='Add your Goal'
                            ref={(input) => this.input = input}/>
                        <button onClick={this.addItem}>Add Goal</button>
            
                        <List remove={this.removeItem} items={this.props.goals}/>
                    </div>
                )
            }
        }


        class App extends React.Component {
            componentDidMount(){
                const {store} = this.props;

                Promise.all([
                    API.fetchTodos(),
                    API.fetchGoals()
                ]).then(([todos, goals])=> {
                    // console.log('todos: ', todos);
                    // console.log('goals: ', goals);
                    store.dispatch(receiveDataAction(todos, goals));
                });

                store.subscribe(()=>this.forceUpdate());
            }
            render() {
                const {store} = this.props;
                const {goals, todos, loading} = store.getState();

                if (loading) {
                    return (
                        <h3>Loading...</h3>
                    )
                }

                return (
                    <div>
                        <h3>React Todos & Goals</h3>
                        <Todos todos={todos} store={store}/>
                        <Goals goals={goals} store={store}/>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store={store}/>,
            document.getElementById('root') 
        );
    </script>
</body>
</html>
